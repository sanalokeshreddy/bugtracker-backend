name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bugtracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ⚙️ Build Spring Boot backend
        run: |
          cd bugtracker
          ./mvnw clean install -DskipTests=true

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🧪 Install & test React frontend
        run: |
          cd bugtracker/frontend
          npm install
          npm test
